{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h1><a href="{{ post|url }}">{{ post.title }}</a></h1>
  {% else %}
    <h1>{{ post.title }}</h1>
  {% endif %}
  <p class="meta">{{ post.pub_date }}
    {% if post.tags %} |
        {% for t in post.tags %}
            <code><a href="{{ ('/blog@tag/' ~ t)|url }}">{{ t }}</a></code>
        {% endfor %}
    {% endif %}
  </p>
  {{ post.body }}
  </div>
{% endmacro %}
