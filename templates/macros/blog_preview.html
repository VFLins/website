{% macro render_blog_post_preview(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p class="meta" style="color:teal">{{ post.pub_date }}</p>
  <hr>
  </div>
{% endmacro %}
